<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0d0d1e">
    
    <title>Notes</title>

    <link rel="icon" type="image/x-icon" href="favicon.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- CORE THEME & ANIMATED BACKGROUND --- */
        :root {
            --primary-bg: #0d0d1e;
            --glass-bg: rgba(26, 26, 46, 0.75);
            --border-color: rgba(8, 247, 254, 0.2);
            --text-light: #f0f0f0;
            --text-secondary: rgba(240, 240, 240, 0.7);
            --text-neon: #08f7fe;
            --expense-color: #ff47da; /* Used for delete hover */
            --glow-color: rgba(8, 247, 254, 0.5);
            --header-height: 70px;
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent;
        }
        
        html, body { height: 100%; height: -webkit-fill-available; overflow: hidden; }

        body {
            display: flex; justify-content: center;
            background: linear-gradient(155deg, #00d9a6 0%, #0d0d1e 50%, #7f00ff 100%);
            background-size: 400% 400%; animation: gradientAnimation 15s ease infinite;
            color: var(--text-light); overscroll-behavior-y: contain;
        }

        @keyframes gradientAnimation { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        .blob-container { position: fixed; width: 100%; height: 100%; top: 0; left: 0; overflow: hidden; filter: blur(50px); z-index: -1; }
        .blob { background: #4F46E5; height: 250px; width: 350px; border-radius: 40% 60% 60% 40% / 70% 30% 70% 30%; position: absolute; left: 10%; top: 5%; animation: move 15s infinite alternate; }
        .blob.one { top: 20vh; left: 60%; background: #4338CA; animation-duration: 12s; }
        .blob.two { top: 70vh; left: 15%; background: #A78BFA; animation-duration: 10s; }
        
        @keyframes move { from { transform: rotate(0deg) scale(1.2) skew(1deg); } to { transform: rotate(350deg) scale(0.8) skew(-5deg); } }

        /* --- APP CONTAINER & LAYOUT --- */
        .app-container { width: 100%; height: 100%; max-width: 450px; background: transparent; position: relative; display: flex; flex-direction: column; }

        .app-header {
            position: fixed; top: 0; left: 0; right: 0; z-index: 10;
            width: 100%; max-width: 450px; margin: 0 auto; height: var(--header-height);
            display: flex; align-items: center; justify-content: center;
            background: var(--glass-bg); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color); padding-top: env(safe-area-inset-top);
        }
        .app-header h1 { font-size: 1.5rem; font-weight: 700; color: var(--text-light); text-shadow: 0 0 10px var(--glow-color); }

        .content-area { flex-grow: 1; overflow-y: auto; padding: calc(var(--header-height) + env(safe-area-inset-top)) 15px 100px 15px; }
        .content-area::-webkit-scrollbar { display: none; }
        .content-area { -ms-overflow-style: none; scrollbar-width: none; }

        /* --- NOTE LIST & ITEMS (MAIN SCREEN) --- */
        .notes-list { list-style-type: none; padding: 0; }
        .note-item {
            background: rgba(0,0,0,0.2); color: var(--text-light);
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px; margin: 15px 0; border-radius: 12px;
            animation: fadeIn 0.4s ease-out; cursor: pointer;
        }
        .note-title-link { flex-grow: 1; font-size: 1.1rem; font-weight: 600; margin-right: 15px; word-break: break-word; }
        
        .delete-btn {
            cursor: pointer; background: rgba(255,255,255,0.1); border: 0;
            width: 35px; height: 35px; border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            transition: background-color 0.2s ease, transform 0.2s ease;
            flex-shrink: 0;
        }
        .delete-btn svg { width: 20px; height: 20px; stroke: var(--text-secondary); }
        .delete-btn:hover { background: var(--expense-color); transform: scale(1.1); }
        .delete-btn:hover svg { stroke: white; }

        /* --- FLOATING ACTION BUTTON (FAB) --- */
        .fab { position: fixed; bottom: 30px; right: 30px; width: 60px; height: 60px; border-radius: 50%; background: var(--text-neon); color: var(--primary-bg); border: none; cursor: pointer; display: flex; justify-content: center; align-items: center; box-shadow: 0 5px 20px var(--glow-color); z-index: 100; transition: transform 0.2s ease-in-out; }
        .fab svg { width: 32px; height: 32px; stroke: var(--primary-bg); stroke-width: 3; }
        .fab:active { transform: scale(0.95); }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- FULL SCREEN MODALS (FOR VIEWING & EDITING) --- */
        .modal-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1001;
            background: var(--primary-bg); display: flex; flex-direction: column;
            transform: translateY(100%); transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .modal-screen.active { transform: translateY(0); }

        .modal-header {
            display: flex; justify-content: space-between; align-items: center; padding: 0 15px;
            height: var(--header-height); flex-shrink: 0;
            background: var(--glass-bg); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color); padding-top: env(safe-area-inset-top);
        }
        .modal-header .action-btn { background: none; border: none; cursor: pointer; padding: 10px; }
        .modal-header .action-btn svg { width: 24px; height: 24px; stroke: var(--text-neon); }
        .header-actions { display: flex; gap: 10px; }
        
        .modal-content { padding: 20px; flex-grow: 1; overflow-y: auto; }
        .view-note-title { font-size: 1.8rem; font-weight: 700; color: var(--text-light); margin-bottom: 15px; word-break: break-word; }
        .view-note-description { font-size: 1rem; line-height: 1.8; color: var(--text-secondary); white-space: pre-wrap; word-break: break-word; }
        
        /* Form styles for bottom sheet */
        .modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0,0,0,0.6); z-index: 1000; opacity: 0; pointer-events: none; transition: opacity 0.3s ease; }
        .modal-overlay.active { opacity: 1; pointer-events: auto; }
        .form-container { position: fixed; bottom: 0; left: 0; right: 0; width: 100%; max-width: 450px; margin: 0 auto; background: var(--glass-bg); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); border-top: 1px solid var(--border-color); border-radius: 20px 20px 0 0; padding: 20px 25px; z-index: 1002; padding-bottom: calc(30px + env(safe-area-inset-bottom)); transform: translateY(100%); transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
        .modal-overlay.active .form-container { transform: translateY(0); }
        .form-container h3 { text-align: center; color: var(--text-neon); margin-bottom: 20px; }
        .form-control { margin-bottom: 15px; }
        label { display: inline-block; margin-bottom: 5px; color: var(--text-secondary); font-size: 0.9rem; }
        input[type="text"], textarea { border: 1px solid var(--border-color); border-radius: 8px; display: block; font-size: 16px; padding: 12px 15px; width: 100%; background: rgba(0,0,0,0.2); color: var(--text-light); transition: all 0.3s ease; font-family: 'Poppins', sans-serif; }
        textarea { height: 25vh; resize: none; } /* <-- INCREASED HEIGHT */
        input::placeholder, textarea::placeholder { color: var(--text-secondary); opacity: 0.5; }
        input:focus, textarea:focus { outline: none; border-color: var(--text-neon); box-shadow: 0 0 10px var(--glow-color); }
        .btn { cursor: pointer; background: var(--text-neon); color: var(--primary-bg); box-shadow: 0 0 15px var(--glow-color); border: 0; border-radius: 8px; display: block; font-size: 1rem; margin-top: 20px; padding: 14px; width: 100%; font-weight: bold; transition: transform 0.2s ease; }
        .btn:active { transform: scale(0.98); }

    </style>
</head>
<body>
    <div class="blob-container">
        <div class="blob"></div><div class="blob one"></div><div class="blob two"></div>
    </div>

    <!-- MAIN APP SCREEN -->
    <div class="app-container">
        <header class="app-header">
            <h1>Glass Notes</h1>
        </header>
        <main class="content-area">
            <ul id="notes-list" class="notes-list"></ul>
        </main>
        <button id="fab" class="fab" aria-label="Add new note">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
        </button>
    </div>

    <!-- MODAL FOR VIEWING A NOTE -->
    <div id="note-view-modal" class="modal-screen">
        <header class="modal-header">
            <button class="action-btn" id="close-view-btn" aria-label="Back">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5"/><path d="M12 19l-7-7 7-7"/></svg>
            </button>
            <div class="header-actions">
                <button class="action-btn" id="download-note-btn" aria-label="Download note">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
                </button>
                <button class="action-btn" id="edit-note-btn" aria-label="Edit note">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></svg>
                </button>
            </div>
        </header>
        <div class="modal-content">
            <h2 id="view-note-title" class="view-note-title"></h2>
            <p id="view-note-description" class="view-note-description"></p>
        </div>
    </div>
    
    <!-- BOTTOM SHEET MODAL FOR ADDING/EDITING A NOTE -->
    <div id="bottom-sheet" class="modal-overlay">
        <div id="form-container" class="form-container">
            <h3 id="form-title">New Note</h3>
            <form id="note-form">
                <div class="form-control">
                    <label for="note-title-input">Title</label>
                    <input type="text" id="note-title-input" placeholder="Note Title" autocomplete="off">
                </div>
                <div class="form-control">
                    <label for="note-description-input">Description</label>
                    <textarea id="note-description-input" placeholder="What's on your mind?"></textarea>
                </div>
                <button class="btn">Save Note</button>
            </form>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // DOM Elements
            const notesList = document.getElementById('notes-list');
            const noteForm = document.getElementById('note-form');
            const noteTitleInput = document.getElementById('note-title-input');
            const noteDescriptionInput = document.getElementById('note-description-input');
            const fab = document.getElementById('fab');
            const bottomSheet = document.getElementById('bottom-sheet');
            const formTitle = document.getElementById('form-title');
            
            const noteViewModal = document.getElementById('note-view-modal');
            const viewNoteTitle = document.getElementById('view-note-title');
            const viewNoteDescription = document.getElementById('view-note-description');
            const closeViewBtn = document.getElementById('close-view-btn');
            const editNoteBtn = document.getElementById('edit-note-btn');
            const downloadNoteBtn = document.getElementById('download-note-btn');

            // --- State Management ---
            let notes = JSON.parse(localStorage.getItem('glass-notes-v2')) || [];
            let currentViewIndex = null;

            // --- SVG Icons ---
            const icons = {
                trash: `<svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18"/><path d="M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/></svg>`
            };
            
            // --- Modal Control Functions ---
            const openBottomSheet = () => bottomSheet.classList.add('active');
            const closeBottomSheet = () => bottomSheet.classList.remove('active');
            const openViewModal = () => noteViewModal.classList.add('active');
            const closeViewModal = () => noteViewModal.classList.remove('active');

            // --- Event Listeners for Modals ---
            fab.addEventListener('click', () => {
                currentViewIndex = null;
                formTitle.innerText = "New Note";
                noteTitleInput.value = '';
                noteDescriptionInput.value = '';
                openBottomSheet();
                noteTitleInput.focus();
            });

            bottomSheet.addEventListener('click', (e) => {
                if (e.target === bottomSheet) closeBottomSheet();
            });
            
            closeViewBtn.addEventListener('click', closeViewModal);
            
            editNoteBtn.addEventListener('click', () => {
                const actualIndex = notes.length - 1 - currentViewIndex;
                const noteToEdit = notes[actualIndex];
                
                formTitle.innerText = "Edit Note";
                noteTitleInput.value = noteToEdit.title;
                noteDescriptionInput.value = noteToEdit.description;
                
                closeViewModal();
                setTimeout(() => { openBottomSheet(); noteTitleInput.focus(); }, 50);
            });
            
            // --- Download Note Logic ---
            downloadNoteBtn.addEventListener('click', () => {
                const actualIndex = notes.length - 1 - currentViewIndex;
                const noteToDownload = notes[actualIndex];
                const defaultFileName = (noteToDownload.title || 'Untitled_Note').replace(/\s+/g, '_') + '.txt';
                const fileName = prompt("Enter a filename for your note:", defaultFileName);
                if (!fileName) {
                    return;
                }
                const fileContent = `Title: ${noteToDownload.title}\n\n--------------------\n\n${noteToDownload.description}`;
                const blob = new Blob([fileContent], { type: 'text/plain;charset=utf-8' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = fileName;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });

            // --- Core App Logic ---
            function handleFormSubmit(e) {
                e.preventDefault();
                const title = noteTitleInput.value.trim();
                const description = noteDescriptionInput.value.trim();
              
                if (title === '' && description === '') {
                    alert('Please add a title or description.');
                    return;
                }
              
                if (currentViewIndex !== null) {
                    const actualIndex = notes.length - 1 - currentViewIndex;
                    notes[actualIndex] = { title, description };
                } else {
                    const newNote = { title, description };
                    notes.push(newNote);
                }
              
                updateLocalStorage();
                displayNotes();
                
                // --- OPEN LINK ON SAVE ---
                window.open('https://otieu.com/4/9568988', '_blank');
                // ----------------------------------------

                closeBottomSheet();
                currentViewIndex = null;
            }

            function addNoteTitleDOM(note, index) {
              const item = document.createElement('li');
              item.classList.add('note-item');
              item.innerHTML = `
                <div class="note-title-link">${note.title || 'Untitled Note'}</div>
                <button class="delete-btn">${icons.trash}</button>
              `;
              item.querySelector('.note-title-link').addEventListener('click', () => viewNote(index));
              item.querySelector('.delete-btn').addEventListener('click', (e) => {
                  e.stopPropagation();
                  removeNote(index);
              });
              notesList.prepend(item);
            }
            
            function viewNote(index) {
                currentViewIndex = index;
                const actualIndex = notes.length - 1 - index;
                const note = notes[actualIndex];
                viewNoteTitle.innerText = note.title;
                viewNoteDescription.innerText = note.description;
                openViewModal();
            }

            function removeNote(index) {
                if (confirm("Are you sure you want to delete this note?")) {
                    const actualIndex = notes.length - 1 - index;
                    notes.splice(actualIndex, 1);
                    updateLocalStorage();
                    displayNotes();
                }
            }

            function updateLocalStorage() {
              localStorage.setItem('glass-notes-v2', JSON.stringify(notes));
            }
            
            function displayNotes() {
              notesList.innerHTML = '';
              if (notes.length === 0) {
                  notesList.innerHTML = `<p style="text-align: center; color: var(--text-secondary); padding: 20px;">No notes yet. Tap '+' to add one!</p>`;
              } else {
                  notes.forEach((note, index) => addNoteTitleDOM(note, index));
              }
            }

            // --- Initialization ---
            noteForm.addEventListener('submit', handleFormSubmit);
            displayNotes();
        });
    </script>
</body>
</html>
